<div class="cart">
  <div class="cart-left">
    <div *ngFor="let item of cartItems">
      <div class="card-my mb-3 m-3">
        <div class="card-my-body">
          <div class="col-md-4">
            <img class="card-img-top" src="{{ item.product.url }}" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body m-3">
              <h5 class="card-title">{{ item.product.name }}</h5>
              <p class="card-text">{{ (item.quantity * item.product.price) | number:'1.2-2' }} €</p>
              <p>Amount: {{ item.quantity }}</p>
            </div>
            <button class="btn btn-danger" (click)="removeFromCart(item.product)">Remove</button>

          </div>
        </div>
      </div>
    </div>
    <div class="total-amount m-3">
      <strong>Total:</strong> {{ getTotalAmount() }} €
    </div>
  </div>
  <div class="cart-right m-3">



    <form #form="ngForm" (ngSubmit)="submitForm()">
      <div class="mb-3">
        <label for="name" class="form-label">Full name</label>
        <input type="text" class="form-control" id="name" name="fullName" aria-describedby="name" required minlength="3"
          maxlength="16" placeholder="Enter full name" [(ngModel)]="fullName">

      </div>
      <div class="mb-3">
        <label for="adress" class="form-label">Address</label>
        <input type="text" class="form-control" id="adress" name="address" aria-describedby="adress" required
          minlength="3" maxlength="32" placeholder="Enter adress" [(ngModel)]="address">

      </div>
      <div class="mb-3">
        <label for="creditCard" class="form-label">Credit card number</label>
        <input type="text" class="form-control" id="creditCard" name="creditCardNum" required minlength="16" maxlength="16" 
        placeholder="Enter credit card number" [(ngModel)]="creditCardNum" pattern="\d*">
 

        <div id="creditCard" class="form-text">We'll never share your informations with anyone else.</div>
      </div>
      <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Submit</button>
      <ng-template #popContent>Amazing content here</ng-template>

    </form>
  </div>
</div>
